<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator.js" defer></script>
    <link href="index.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="preview">0</div>
        <div class="row delrow">
            <button class="keypad operational" id="clear">AC</button>
            <button class="keypad operational" id="del">Del</button>
        </div>
        <div class="row">
            <button class="keypad" id="7">7</button>
            <button class="keypad" id="8">8</button>
            <button class="keypad" id="9">9</button> 
            <button class="keypad operators" id="divide">/</button>
        </div>
        <div class="row">
            <button class="keypad" id="4">4</button>
            <button class="keypad" id="5">5</button>
            <button class="keypad" id="6">6</button> 
            <button class="keypad operators" id="mult">*</button>
        </div>
        <div class="row">
            <button class="keypad" id="1">1</button>
            <button class="keypad" id="2">2</button>
            <button class="keypad" id="3">3</button> 
            <button class="keypad operators" id="subtr">-</button>
        </div>
        <div class="row">
            <button class="keypad" id=".">.</button>
            <button class="keypad" id="0">0</button>
            <button class="keypad operators" id="addition">+</button>
            <button class="keypad" id="result">=</button> 
        </div>
    </div>
</body>
</html>
